<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="style.css">

      <title>Dropdown menu - Vikram Kumar</title>
   </head>
   <body>
      <div class="container">
         <div class="dropdown" id="dropdown-content">
            <button class="dropdown_button" id="dropdown-button">
                <i class="ri-user-3-line dropdown-icon"></i>
                <span class="dropdown_name">My Profile</span>

                <div class="dropdown_icons">
                    <i class="ri-arrow-down-s-line dropdown_arrow"></i>
                    <i class="ri-close-line dropdown_close"></i>
                </div>
            </button>

            <ul class="dropdown_menu">
                <li class="dropdown_item">
                    <i class="ri-message-3-line dropdown_icon"></i>
                    <span class="dropdown_name">Messages</span>
                </li>
                <li class="dropdown_item">
                    <i class="ri-lock-line dropdown_icon"></i>
                    <span class="dropdown_name">Accounts</span>
                </li>
                <li class="dropdown_item">
                    <i class="ri-settings-3-line dropdown_icon"></i>
                    <span class="dropdown_name">Settings</span>
                </li>
            </ul>
         </div>
      </div>

      <!--=============== MAIN JS ===============-->
      <script src="app.js"></script>
   </body>
</html>
